<!doctype html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logowanie - FARO</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #eef2f7;
      --surface: #ffffff;
      --line: #dbe3ef;
      --ink: #142033;
      --ink-soft: #5e6b7e;
      --brand: #1f3c6d;
      --brand-strong: #162f56;
      --danger: #b73232;
      --radius: 12px;
      --shadow: 0 10px 24px rgba(22, 47, 86, 0.12);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Manrope", sans-serif;
      color: var(--ink);
      background: radial-gradient(circle at 0% 0%, #ffffff 0%, var(--bg) 58%), #e9eef6;
      padding: 16px;
    }

    .card {
      width: min(430px, 100%);
      background: var(--surface);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
      display: grid;
      gap: 12px;
    }

    h1 {
      margin: 0;
      font-size: 1.3rem;
    }

    p {
      margin: 0;
      color: var(--ink-soft);
      font-size: 0.9rem;
    }

    label {
      display: grid;
      gap: 6px;
      font-size: 0.82rem;
      font-weight: 600;
    }

    input {
      border: 1px solid #c8d5ea;
      border-radius: 8px;
      padding: 9px 10px;
      font: inherit;
    }

    input:focus {
      outline: 2px solid rgba(31, 60, 109, 0.2);
      border-color: var(--brand);
    }

    button {
      border: 0;
      border-radius: 8px;
      padding: 9px 12px;
      font: inherit;
      font-weight: 700;
      color: #fff;
      background: var(--brand);
      cursor: pointer;
    }

    button:hover { background: var(--brand-strong); }

    .error {
      min-height: 18px;
      color: var(--danger);
      font-size: 0.8rem;
      margin: 0;
    }
  </style>
  <script src="auth.js"></script>
</head>
<body>
  <main class="card">
    <h1>Logowanie FARO</h1>
    <p>Podaj login i hasĹ‚o, aby wejĹ›Ä‡ do systemu.</p>

    <form id="loginForm">
      <label>
        Login
        <input id="username" type="text" autocomplete="username" required />
      </label>
      <label style="margin-top:10px;">
        HasĹ‚o
        <input id="password" type="password" autocomplete="current-password" required />
      </label>
      <p id="errorMsg" class="error"></p>
      <button type="submit">Zaloguj</button>
    </form>
  </main>

  <script>
    (function () {
      const AUTH_KEY = "faro_auth";
      const USERNAME = "faro";
      const PASSWORD = "faro";
      const form = document.getElementById("loginForm");
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const errorMsg = document.getElementById("errorMsg");
      const params = new URLSearchParams(window.location.search);
      const next = params.get("next") || "index.html";

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        const login = usernameInput.value.trim();
        const pass = passwordInput.value;

        if (login === USERNAME && pass === PASSWORD) {
          sessionStorage.setItem(AUTH_KEY, "1");
          window.location.replace(next);
          return;
        }

        errorMsg.textContent = "NieprawidĹ‚owy login lub hasĹ‚o.";
      });
    })();
  </script>
</body>
</html>
